    <div class="container transparente formulario">
        <h1>Agenda tu cita</h1>
        <form action="/cita" class="cita">
            <div class="contenedor_cita">
                <fieldset id="set">
                    <legend>Datos del paciente</legend>
                    <label for="Nombre ">Nombre</label>
                    <br>
                    <input type="text" placeholder="Nombre(s)">
                    <br>
                    <label for="Apellidos">Apellido(s)</label>
                    <br>
                    <input type="text" name="Apellidos" placeholder="Apellido(s)">
                    <br>
                    <label for="Especialidad">Especialidad</label>
                    <br>
                    <select name="Especialidad">
                        <option disabled selected> Selecciona especialidad </option>
                        <option value="General">General</option>
                        <option value="Ortodoncia">Ortodoncia</option>
                        <option value="Odontopediatria">Odontopediatría</option>
                        <option value="Endodoncia">Endodoncia</option>
                        <option value="Prostodoncia">Prostodoncia</option>
                        <option value="Estetica">Estética</option>
                    </select>
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset id="set">
                    <legend>Fecha y hora de la cita</legend>
                    <label for="Fecha">Fecha y Hora</label>
                    <br>
                    <input type="date" name="Fecha">
                    <input type="time" name="Hora">

                    <br>

                </fieldset>
            </div>
            <br>
            <div>
                <input type="submit" name="Enviar">
                <input type="reset" name="Restablecer">
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
